<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Lily!</title>
    <!-- Link to Google Fonts for Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <h2 id="countdown-text">Countdown to September 13th:</h2>
        <div id="countdown"></div>
    </div>

    <!-- Tap to Continue Button, Hidden by Default -->
    <div id="tap-to-continue-container" style="display: none;">
        <button id="tap-to-continue" class="continue-button" onclick="showMessage()">Tap to Continue</button>
    </div>

    <!-- Introductory Message, Initially Hidden -->
    <div class="intro-container" id="intro" style="display: none;">
        <h1>Happy Birthday, Lily!</h1>
        <p class="intro-message">Another year has passed...</p>
        
        <!-- Button to Load Activities -->
        <button id="load-activities" class="continue-button" style="display: none;" onclick="showActivities()">Continue to Activities</button>
    </div>

    <!-- Placeholder for Activities (Initially Hidden) -->
    <div id="activities" style="display: none;">
        <h2>Activities</h2>
        <!-- Your planned activities go here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
