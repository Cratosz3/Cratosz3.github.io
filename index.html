<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Lily!</title>
    <!-- Link to Google Fonts for Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <h2>Countdown to September 13th:</h2>
        <div id="countdown"></div>
    </div>

    <!-- Hidden Bypass Button -->
    <button id="bypassButton" class="bypass" onclick="bypassTimer()">Bypass Timer</button>

    <!-- Introductory Message, initially hidden -->
    <div class="intro-container" id="intro" style="display: none;">
        <h1>Happy Birthday, Lily!</h1>
        <!-- Message content -->
        <p class="intro-message">Another year has passed...</p>
        <!-- Tap to continue -->
        <div class="tap-to-continue" onclick="openMenu()">Tap to Continue</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
